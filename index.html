<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Celebración BBHV</title>

    <meta property="og:title" content="Celebración">
    <meta property="og:description" content="Únete a nuestra increíble celebración y comparte momentos inolvidables con nosotros. ¡Te esperamos!">
    <meta property="og:image" content="https://celebracionbbhv.netlify.app/CSS/imagenes/miniatura.png">
    <meta property="og:url" content="https://celebracionbbhv.netlify.app/">
    <meta property="og:type" content="website">
</head>
<body>
    <main class="fondo-1">
        <div class="container-startButton">
            <img id="background-main" src="/CSS/imagenes/fondo-invitacion.jpeg" alt="">
            <button id="startButton">PRESIONAR</button>
        </div>

        <audio id="audio" preload="auto">
            <source src="/CSS/audios/cancion-bluey-final-largo-arreglado.mp3" type="audio/mpeg">
        </audio>

        <section class="container-text-main">
            <h1 id="dynamicText"></h1>
        </section>

        <figure class="container-background">
            <img class="banderines" src="/CSS/imagenes/banderines-blue.png" alt="">
            <img class="parque" src="/CSS/imagenes/parque.png" alt="">
            <img class="globo" src="/CSS/imagenes/globo1.png" alt="">
            <img class="globo2" src="/CSS/imagenes/globo1.png" alt="">
            <img class="globo3" src="/CSS/imagenes/globo1.png" alt="">
            <img class="globo4" src="/CSS/imagenes/globo1.png" alt="">
            <img class="globo5" src="/CSS/imagenes/globo1.png" alt="">
            <img class="globo6" src="/CSS/imagenes/globo1.png" alt="">
        </figure>

        <section class="container-images">
            <img id="mom" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG0wYjhwNTBxaHUwOGdvZDIwOTNtOGFmeWN4cXE4dmdidGl2c2N4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kBezkECZSok0IozVij/giphy.gif" alt="Mamá bailando">
            <img id="dad" src="/CSS/imagenes/papa-bailando.gif" alt="Papá bailando">
            <img id="Bingo" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHhnOHE0cGEwNzE0NnB4a3hveWxmZXV6MGloNnNrN2NqOHN2cDJkbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LnvLGSXL9vzjixb6kD/giphy.gif" alt="Bingo bailando">
            <img id="bluey" src="/CSS/imagenes/Bluey-bailando.gif" alt="Bluey bailando">
            <img id="family" src="/CSS/imagenes/familia.png" alt="Familia bluey">
        </section>

        <section class="container-location">
            <button id="locationButton">Ubicación 📍</button>
        </section>
        <p id="textFinal">Te esperamos!</p>
    </main>
    <script src="/function.js"></script>
</body>
</html>
